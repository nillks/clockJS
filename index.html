    <link href="./css/normalize.css" rel="stylesheet">

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                clockJS

                    <div class="hand time__second"></div>

            </div>
        </section>
        
    </main>
    <footer class="footer">
        <div class="container">
            <h3 class="footer__title">
                My links
